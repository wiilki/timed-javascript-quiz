<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Javascript Quiz</title>
</head>

<body>
    <!-- Add timer and high score link -->
    <header>
        <p>View High Scores</p>
        <label for="timerDiv">Seconds left: </label>
        <div id="timerDiv"></div>
    </header>

    <main>
        <section id="startPage">
            <h1>Rules of the Quiz</h1>
            <ul>
                <li>Enter rules here;</li>
                <li>Enter rules here;</li>
                <li>Enter rules here;</li>
                <li>Enter rules here;</li>
            </ul>
            <button id="startBtn">Start</button>
        </section>

        <section id="quizPage">
            <!-- Questions -->
            <div id="questionDiv">Question #</div>
            <!-- Answer choices -->
            <div id="possibleAnsDiv">
                <button id="btnA">A: possible answer</button>
                <button id="btnB">B: possible answer</button>
                <button id="btnC">C: possible answer</button>
                <button id="btnD">D: possible answer</button>
            </div>
            <!-- Continue button -->
            <button id="nextBtn">Next</button>
            <p id="isCorrect">That's right/wrong</p>
        </section>

        <section id="resultPage">
            <h1>ALL DONE!</h1>
            <label for="userResultsDiv">Your score: </label>
            <div id="userResults"></div>
            <label for="userInitials">Enter initials: </label>
            <input type="text" id="userInitials" placeholder="Initials here">
            <button id="saveBtn">Submit</button>
            <button id="startOver">Start Over!</button>
        </section>

    </main>
</body>

</html>
