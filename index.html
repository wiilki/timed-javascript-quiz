<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Javascript Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
    <!-- Add timer and high score link -->
    <header>
        <a href="#" id="viewScoreBtn">View High Scores</a>
        <label for="timerDiv">Seconds left: </label>
        <div id="timerDiv"></div>
    </header>
    <main>
        <!-- Start Page -->
        <section id="startPage">
            <h1>Rules of the Quiz</h1>
            <ul>
                <li>Enter rules here;</li>
                <li>Enter rules here;</li>
                <li>Enter rules here;</li>
                <li>Enter rules here;</li>
            </ul>
            <button id="startBtn">Start</button>
        </section>

        <!-- Quiz Page -->
        <section id="quizPage">
            <div id="questionDiv">Question #</div>
            <div id="possibleAnsDiv">
                <button id="btnA">A: possible answer</button>
                <button id="btnB">B: possible answer</button>
                <button id="btnC">C: possible answer</button>
                <button id="btnD">D: possible answer</button>
            </div>
            <p id="isCorrect"></p>
        </section>

        <!-- Results Page -->
        <section id="resultPage">
            <h1>ALL DONE!</h1>
            <label for="userResultsDiv">Your score: </label>
            <p id="userResultsDiv"></p>
            <form id="initialsForm">
                <label for="initialsInput">Enter initials: </label>
                <input type="text" id="initialsInput" placeholder="Initials here">
                <button id="saveBtn">Submit</button>
            </form>
            <button id="startOverBtn">Start Over!</button>
        </section>

        <!-- High Score Page -->
        <section id="scoresPage">
            <h1>Previous scores: </h1>
            <ul id="scoresList"></ul>
            <button id="backBtn">Go Back</button>
            <button id="clearBtn">Clear High Scores</button>
        </section>
    </main>
    <script src="./assets/script.js"></script>
</body>

</html>
