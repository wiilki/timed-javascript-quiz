<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Javascript Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
    <!-- Add timer and high score link -->
    <nav class="p-3 mb-2 bg-primary text-white">
        <form class="justify-content-start">
            <a href="#" id="viewScoreBtn">View High Scores</a>
        </form>
         <div id="timerDiv"></div>
    </nav>

    <main>
        <!-- Start Page -->
        <section id="startPage" class="card">
            <h1 id="rulesDiv">Rules of the Quiz</h1>
            <div id="rulesGroup">
                <li id="rules">You start with 60 seconds</li>
                <li id="rules"> 10 seconds will be deducted for wrong answers</li>
                <li id="rules">You can only select an answer once</li>
                <li id="rules">Save your score to view your progress!</li>
            </div>
            <button id="startBtn" class="btn btn-danger">Start</button>
        </section>

        <!-- Quiz Page -->
        <section id="quizPage" class="card">
            <div id="questionDiv">Question #</div>
            <div id="possibleAnsDiv">
                <button id="btnA" class="btn btn-outline-primary">A: possible answer</button>
                <button id="btnB" class="btn btn-outline-primary">B: possible answer</button>
                <button id="btnC" class="btn btn-outline-primary">C: possible answer</button>
                <button id="btnD" class="btn btn-outline-primary">D: possible answer</button>
            </div>
            <p id="isCorrect"></p>
        </section>

        <!-- Results Page -->
        <section id="resultPage" class="card">
            <h1>ALL DONE!</h1>
            <label for="userResultsDiv">Your score: </label>
            <p id="userResultsDiv"></p>
            <label for="initialsInput">Enter initials: </label>
            <input type="text" id="initialsInput" placeholder="Initials here">
            <button id="saveBtn" class="btn btn-warning">Submit</button>
            <button id="startOverBtn" class="btn btn-danger">Start Over!</button>
        </section>

        <!-- High Score Page -->
        <section id="scoresPage" class="card">
            <h1>Previous scores: </h1>
            <ul id="scoresList"></ul>
            <button id="playAgainBtn" class="btn btn-success">Play Again</button>
            <button id="clearBtn" class="btn btn-danger">Clear High Scores</button>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
