<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Javascript Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
    <!-- Add timer and high score link -->
    <nav class="p-3 mb-2 bg-primary text-white">
        <form class="container-fluid justify-content-start">
            <a href="#" id="viewScoreBtn">View High Scores</a>
        </form>

    </nav>

    <main class="d-flex p-2">
        <!-- Start Page -->
        <section id="startPage" class="card" >
            <h1 id="rulesDiv">Rules of the Quiz</h1>
            <ul class="list-group">
                <li class="list-group-item">You start with __ seconds</li>
                <li class="list-group-item"> __ seconds will be deducted for wrong answers</li>
                <li class="list-group-item">You can only select an answer once</li>
                <li class="list-group-item">Save you score to view your progress!</li>
            </ul>
            <button id="startBtn" class="btn btn-danger">Start</button>
        </section>

        <!-- Quiz Page -->
        <section id="quizPage"  class="card">
            <form class="container-fluid justify-content-end">
                <div id="timerDiv"></div>
            </form>
            <div id="questionDiv">Question #</div>
            <div id="possibleAnsDiv">
                <button id="btnA" class="btn btn-success">A: possible answer</button>
                <button id="btnB" class="btn btn-success">B: possible answer</button>
                <button id="btnC" class="btn btn-success">C: possible answer</button>
                <button id="btnD" class="btn btn-success">D: possible answer</button>
            </div>
            <p id="isCorrect"></p>
        </section>

        <!-- Results Page -->
        <section id="resultPage"  class="card">
            <h1>ALL DONE!</h1>
            <label for="userResultsDiv">Your score: </label>
            <p id="userResultsDiv"></p>
            <form id="initialsForm">
                <label for="initialsInput">Enter initials: </label>
                <input type="text" id="initialsInput" placeholder="Initials here">
                <button id="saveBtn">Submit</button>
            </form>
            <button id="startOverBtn" class="btn btn-danger">Start Over!</button>
        </section>

        <!-- High Score Page -->
        <section id="scoresPage"  class="card">
            <h1>Previous scores: </h1>
            <ul id="scoresList"></ul>
            <button id="backBtn">Go Back</button>
            <button id="clearBtn">Clear High Scores</button>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
